<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./style/style.scss">
    <title>Soul Ash Calculator</title>
</head>
<body>
    <div id="main">
        <!-- !Calculator Frame Start! -->
        <div id="calculatorFrame">
            <div class="itemChoiceGroup">
                <h2>Current Item Level</h2>
                <div class="buttonGroup currentiLevelButtonGroup">
                    <button class='currentiLevelButton calculatorButton currentlySelectedButton'>None</button></a>
                    <button data-soulAshCost='1250' class='currentiLevelButton calculatorButton'>190</button></a>
                    <button data-soulAshCost='2000'  class='currentiLevelButton calculatorButton'>210</button></a>
                    <button data-soulAshCost='3200'  class='currentiLevelButton calculatorButton'>235</button></a>
                    <button data-soulAshCost='5150'  class='currentiLevelButton calculatorButton'>225</button></a>
                </div>
            </div>
            <div class="itemChoiceGroup">
                <h2>Desired Item Level</h2>
                <div class="buttonGroup desirediLevelButtonGroup">
                    <button data-soulAshCost='1250' class='desirediLevelButton calculatorButton'>190</button></a>
                    <button data-soulAshCost='2000' class='desirediLevelButton calculatorButton'>210</button></a>
                    <button data-soulAshCost='3200' class='desirediLevelButton calculatorButton'>235</button></a>
                    <button data-soulAshCost='5150' class='desirediLevelButton calculatorButton'>225</button></a>
                </div>
            </div>
            <div class="soulAshCalculation">
                <img src='./img/soul-ash.jpg' alt='soul ash icon' class='soulAshIcon'>
                <h1 class='soulAshNeeded'>0</h1>
            </div>
        </div>
        <!-- !Calculator Frame End! -->
    </div>

    <script src='./script.js'></script>
</body>
</html>
